<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>D3 Test 4</title>
		<style type="text/css">
			.pumpkin
			{
				fill: brown;
				opacity: 0.2;
				stroke: green; 
				stroke-width: 5;
			}
			
		</style>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
	
<!-------------- 10. An SVG primer -------------->
    <script type="text/javascript">
	
	//width and height parameters
	var	w=1000;
	var h=500;
	
	//data
	var dataset = [[1,1,100,200],[1,2,100,200],[1,3,100],[1,4],[1,5],[1,6],[1,7],[1,8],[1,9],[1,10]];
//	for(var i=0; i<10; i++)
//	{
//		dataset.push(Math.random()*100);
//	}
	
	//create svg element (the whiteboard)
	var svg =
	d3	.select("body")
		.append("svg")
	;
	
	svg	.attr("width", w)
		.attr("height",h)
	;
	
	//create circles, save pointer
	var circles =
	svg	.selectAll("Void")//mystyle of adding new elements "Void" instead of "circle"
		.data(dataset)
		.enter()
		.append("circle")
		;
	
	//style circles
	circles	
		.attr("cx", function(d,i)	{
										return((i+1)*50+200);
									})
		.attr("cy", 200)
		.attr("r", function(d,i)	{
										return(d[3]);
									})
		.attr("fill", function(d,i)	{
										if(i==4)
											return("red");
										else
											return("black");
									})
	;
	
	//loop 100 times
	for(var i=0; i<100; i++)
	{
		dataset = [];
		for(var j=0; j<10; j++)
		{
			dataset.push(Math.random()*100);
		}
	
		circles
			.data(dataset)
			.transition()
			.duration(1200)	
			.delay(900*i)
			.attr("r", function(d,i)	{
											return(d);
										})
		;
	}
		
	</script>
	
	</body>
</html>
