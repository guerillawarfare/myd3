       <script type="text/javascript">
	var dataset = [5, 10, 15, 20, 25];
	d3.select("body")
		.selectAll("p")
		.data(dataset) //counts data
		.enter()
		.append("p")
		.text(function(d) { return "hi there " + d; })
		.style("color", function(d) {

	</script>

<!-------------- d3 div generation -------------->
	<script type="text/javascript">
	var dataset = [5, 10, 15, 20, 25];
	d3.select("body")
		.selectAll("null") //because we want to draw absolutely new objects
		.data(dataset)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("height", function(d) {return(d*5 + "px")})
	</script>
	<br/>
<!-------------- d3 generation rainbow -------------->
	<script type="text/javascript">
	var dataset2 = [1, 2, 3, 4, 5, 6, 7];
	var selection  = d3.select("body")
		.selectAll("null")
		.data(dataset2)
		.enter()
		.append("div")//enter is almost always followed by append()
		.transition()
		.duration(3000)
		.attr("class","bar")
		.style("height", function(d) {return(d*25 + "px")})
	
	selection
		.transition()
		.duration(3000)
		.delay(4000)
		.style("background-color","red")
		.style("height", function(d) {return(100/d + 20 + "px")})
		.style("width", function(d,i) {return(i*2+18 + "px")});

	selection
		.transition()
		.duration(1000)
		.delay(7000)
		.style("background-color","blue")
		.style("margin-right", "2px");
	
	
	</script>
